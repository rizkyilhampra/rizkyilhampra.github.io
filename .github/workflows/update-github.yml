name: Update GitHub Stats

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */24 * * *' # every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch GitHub contributions
        env:
          GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'rizkyilhampra' }}
          GITHUB_OUT_PATH: public/github.json
        run: |
          if ! node scripts/fetch-github.mjs; then
            echo "Failed to fetch GitHub contributions"
            exit 1
          fi

      - name: Verify changes
        id: verify
        run: |
          if [[ -f "public/github.json" ]]; then
            if git ls-files --error-unmatch public/github.json >/dev/null 2>&1; then
              if git diff --quiet public/github.json; then
                echo "No changes to public/github.json"
                echo "changed=false" >> $GITHUB_OUTPUT
              else
                echo "GitHub data updated (existing file)"
                echo "changed=true" >> $GITHUB_OUTPUT
              fi
            else
              echo "GitHub data created (new file)"
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "public/github.json not found"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/github.json
          git commit -m "chore(github): update contributions"
          git push
