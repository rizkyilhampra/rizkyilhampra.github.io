name: Update GitHub Stats

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */24 * * *' # every 24 hours

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch GitHub contributions
        env:
          GITHUB_USERNAME: ${{ vars.GITHUB_USERNAME || 'rizkyilhampra' }}
          GITHUB_OUT_DIR: public
        run: |
          if ! node scripts/fetch-github.mjs; then
            echo "Failed to fetch GitHub contributions"
            exit 1
          fi

      - name: Verify changes
        id: verify
        run: |
          if [[ -f "public/github-manifest.json" ]]; then
            if git diff --quiet public/github-manifest.json public/github-*.json 2>/dev/null; then
              echo "No changes to GitHub contribution files"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "GitHub data updated"
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "public/github-manifest.json not found"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/github-manifest.json public/github-*.json
          git commit -m "chore(github): update contributions (all years)"
          git push
