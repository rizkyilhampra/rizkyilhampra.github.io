name: Update Monkeytype Stats

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 */12 * * *' # every 12 hours

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch Monkeytype data
        env:
          MONKEYTYPE_API_KEY: ${{ secrets.MONKEYTYPE_API_KEY }}
          MONKEYTYPE_OUT_PATH: public/monkeytype.json
          MONKEYTYPE_USERNAME: ${{ vars.MONKEYTYPE_USERNAME || 'rizkyilhamp' }}
        run: |
          if ! node scripts/fetch-monkeytype.mjs; then
            echo "Failed to fetch Monkeytype data"
            exit 1
          fi

      - name: Verify changes
        id: verify
        run: |
          # Check if public/monkeytype.json exists and has changes (or is new)
          if [[ -f "public/monkeytype.json" ]]; then
            # Check if it's a new file or has changes
            if git ls-files --error-unmatch public/monkeytype.json >/dev/null 2>&1; then
              # File is tracked, check for changes
              if git diff --quiet public/monkeytype.json; then
                echo "No changes to public/monkeytype.json"
                echo "changed=false" >> $GITHUB_OUTPUT
              else
                echo "Monkeytype data updated (existing file)"
                echo "changed=true" >> $GITHUB_OUTPUT
              fi
            else
              # File is untracked (new)
              echo "Monkeytype data created (new file)"
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "public/monkeytype.json not found"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Commit and push if changed
        if: steps.verify.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/monkeytype.json
          git commit -m "chore(monkeytype): update stats"
          git push
